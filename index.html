<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="container">

        <!-- heading -->
        <header role="heading">
            <img src="./images/logo.svg" alt="">
        </header>

        <!-- main -->
        <main role="combobox">
            <div class="BllSd">
                <label for="Total_Bill_Amount" style="display: block;">Bill</label>
                <input class="Inpts" type="number" name="Total_Bill_Amount" id="TBllamnt" placeholder="0">
                <p>Select Tip %</p>

                <div class="gridBtns">
                <button class="btns btns1" onclick="Percent(5)">5%</button>
                <button class="btns btns1" onclick="Percent(10)">10%</button>
                <button class="btns btns1" onclick="Percent(15)">15%</button>
                <button class="btns btns1" onclick="Percent(25)">25%</button>
                <button class="btns btns1" onclick="Percent(50)">50%</button>
                <input class="Inpts" type="number" name="Custom" oninput="Percent(value)" id="Cstm" placeholder="Custom">
                </div>
                
                <label for="People" style="display: block;">Number of People</label><span style="color: red;display: none;" id="ErrMsg">Can't be zero1</span>
                <input class="Inpts" type="number" name="People" oninput="Person()" id="PeNr" placeholder="0">
            </div>


            <div class="RsltSd">
                <label for="Tip_Amount">Tip Amount</label>
                <input class="Inpts" type="number" name="Tip_Amount" id="TpAt" placeholder="$0.00" disabled>
                <label for="Bill_Amount">Total</label>
                <input class="Inpts" type="number" name="Bill_Amount" id="BlAt" placeholder="$0.00" disabled><br>
                <button class="btns" id="Rst" onclick="Reset()">RESET</button>
            </div>
        </main>


    </div>
</body>
</html>
